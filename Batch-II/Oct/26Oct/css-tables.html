<html>
  <head>
    <style>
      /* table,
      th,
      td {
        border: 1px solid black;
      } */

      th,
      td {
        border-bottom: 1px solid #ddd;
      }
      table {
        border-collapse: collapse;
      }
      table {
        width: 100%;
      }

      th {
        height: 50px;
        text-align: left;
        padding: 15px;
        background-color: #4caf50;
        color: white;
      }

      td {
        padding: 15px;
        height: 50px;
        vertical-align: bottom;
      }

      /* tr:hover {
        background-color: #f5f5f5;
      } */

      tr:nth-child(odd) {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Country</th>
      </tr>

      <tr>
        <td>Tom</td>
        <td>Hiddleton</td>
        <td>Canada</td>
      </tr>
      <tr>
        <td>Chris</td>
        <td>Hemmsworth</td>
        <td>USA</td>
      </tr>
      <tr>
        <td>Robert</td>
        <td>Downey</td>
        <td>Germany</td>
      </tr>
      <tr>
        <td>Beneddict</td>
        <td>Cummerbatch</td>
        <td>UK</td>
      </tr>
    </table>
  </body>
</html>
