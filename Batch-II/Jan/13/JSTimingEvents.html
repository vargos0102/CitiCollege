<html>
  <body>
    <h2>JS Timing Events</h2>
    <!-- <button type="button" onclick="setTimeout( myfunc, 3000)">Start</button> -->
    <button type="button" onclick="start()">Start</button>
    <button type="button" onclick="stop()">Stop</button>
    <p id="output"></p>
    <script>
      function myfunc() {
        alert("Hello there!");
      }
      var timerVar;
      function start() {
        timerVar = setInterval(timer, 3000);
      }
      function stop() {
        clearInterval(timerVar);
      }
      function timer() {
        var d = new Date();
        document.getElementById("output").innerHTML = d.toLocaleTimeString();
      }
    </script>
  </body>
</html>
