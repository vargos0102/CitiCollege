<head>

<body>
    <script>
        var myArr = [];
        function myFunc(){
            var e = document.getElementById("ddlViewBy");
            
            if(myArr.includes(e.options[e.selectedIndex].value) )
            {
                alert('already exists..');
            }
            else
            {
                myArr.push(e.options[e.selectedIndex].value);
                alert('added..');
            }

            console.log(myArr);
        }
    </script>
    <select id="ddlViewBy">
        <option >--</option>
        <option value="Printer 1">Printer 1</option>
        <option value="Printer 2" >Printer 2</option>
        <option value="Printer 3">Printer 3</option>
      </select>
      <button onclick="myFunc()">Add to Cart</button>
      <div></div>
</body>
