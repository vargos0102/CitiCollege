<html>
  <body>
    <h2>JS Window Location Object</h2>
    <button type="button" onclick="myfunc()">Click Me</button>
    <button type="button" onclick="goBack()">Back</button>
    <button type="button" onclick="goForward()">Forward</button>
    <p id="output"></p>
    <script>
      document.getElementById("output").innerHTML =
        "Href: " +
        location.href +
        ", HostName: " +
        location.hostname +
        ", pathName: " +
        location.pathname +
        ", Protocol: " +
        location.protocol;

      function myfunc() {
        location.assign("https://www.citicollege.ca/");
      }
      function goBack() {
        window.history.back();
      }
      function goForward() {
        window.history.forward();
      }
    </script>
  </body>
</html>
