<body>

            var email = document.getElementById("email").value;
            var address = document.getElementById("address").value;
            var date = document.getElementById("dob").value;

           
            if(fname == "")
            {
                document.getElementById("fname").style.borderColor = "red";
                
            }
            else
            {
