<html>
  <style></style>
  <body>
    <h2>Javascript For Loop</h2>
    <p id="p1"></p>

    <button type="button" onclick="myFunc()">Click Me</button>

    <script>
      function myFunc() {
        var employees = ["Tom", "Alex", "Bret", "Katie"];

        var str = "<table><tr><th>Employees</th></tr>";
        for (index = 0; index < employees.length; index++) {
          str += "<tr><td>" + employees[index] + "</td></tr>";
        }
        str += "</table>";
        document.getElementById("p1").innerHTML = str;
      }
    </script>
  </body>
</html>
