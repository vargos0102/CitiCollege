<html>
  <style></style>
  <body>
    <h2>Javascript Conditions</h2>
    <p id="p1"></p>
    <label>Please enter your age</label><br />
    <input type="text" id="age" />
    <button type="button" onclick="myFunc()">Click Me</button>
    <script>
      function myFunc() {
        var age = parseInt(document.getElementById("age").value);

        if (age < 18) {
          alert("You are a Minor");
        } else if (age > 59) {
          alert("You are Senior");
        } else {
          alert("You are an adult");
        }
      }
    </script>
  </body>
</html>
