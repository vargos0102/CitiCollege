<html>

<head>
    <script>
        function learnJs() {
            let actors = [{
                name: "Keanu",
                movie: "John Wick"
            }, {
                name: "Stallone",
                movie: "Rocky"
            }, {
                name: "Arnold",
                movie: "Terminator"
            }, {
                name: "Travolta",
                movie: "Greece"
            }]
            for (let index = 0; index < actors.length; index++) {
                console.log("Actor Name: " + actors[index].name + ", Movie starred in: " + actors[index].movie);
            }
        }
    </script>
</head>

<body>
    <p id="p1"> This is a new paragraph </p>
    <div id="d1">This is div</div>
    <input type="button" value="Click Me!!" id="b1" onclick="learnJs()"></input>
</body>

</html>
