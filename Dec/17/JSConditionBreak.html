<html>
  <style></style>
  <body>
    <h2>Javascript Break Loop</h2>
    <p id="p1"></p>
    <button type="button" onclick="myFunc()">Click Me</button>

    <script>
      function myFunc() {
        var cars = ["Volvo", "BMW", "Mazda", "Honda", "Nissan", "Toyota"];

        for (let index = 0; index < cars.length; index++) {
          if (cars[index] == "Nissan") {
            alert("Found Nissan in an array at location: " + index);
            break;
          }
          alert(index);
        }
      }
    </script>
  </body>
</html>
