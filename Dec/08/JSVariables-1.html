<html>
  <body>
    <h2>Javascript Variables</h2>
    <p id="p1"></p>

    <script>
      var person1 = {
        firstName: "Morgan",
        lastName: "Freeman",
        Age: 32,
        Email: "abc@yahoo.com",
      };

      document.getElementById("p1").innerText =
        "Full Name is: " +
        person1.firstName +
        " " +
        person1.lastName +
        " Age is: " +
        person1.Age +
        " Email is: " +
        person1.Email;
    </script>
  </body>
</html>
