<html>
  <style></style>
  <body>
    <h2>Javascript Mouse Events</h2>
    <div id="div1" onmouseover="increaseFont()" onmouseout="normalFont()">
      This is a sample Text..
    </div>
    <script>
      function increaseFont() {
        document.getElementById("div1").style.fontSize = "200%";
      }
      function normalFont() {
        document.getElementById("div1").style.fontSize = "100%";
      }
    </script>
  </body>
</html>
