<html>
  <body>
    <h2>Javascript Events</h2>
    <label for="txt1">User Name</label>
    <input type="text" id="txt1" onkeydown="captureCharacter(event)" />

    <p id="p1"></p>
    <button type="button">Button</button>

    <script>
      function captureCharacter(e) {
        if (e.keyCode >= 49 && e.keyCode <= 56) {
          e.preventDefault();
        }
      }
    </script>
  </body>
</html>
