<html>
  <head>
    <style>
      /*Class selector example*/
      .heading {
        color: purple;
      }

      /*Group selector example*/
      p,
      h3 {
        color: red;
      }

      /*Id selector example*/
      #label1 {
        color: lightseagreen;
      }
    </style>
  </head>
  <body>
    <h2 class="heading">This is a heading</h2>
    <p>This is a paragraph</p>
    <p>This is a second paragraph</p>
    <h3>This is an h3 heading</h3>
    <label id="label1">This is a label</label>
  </body>
</html>
