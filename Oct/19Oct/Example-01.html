<html>
  <head> </head>
  <body>
    <form>
      <h3>Personal Information form</h3>
      <label for="fname">First Name: </label>
      <input type="text" id="fname" /><br /><br />

      <label for="lname">Last Name: </label>
      <input type="text" id="lname" /><br /><br />

      <label for="male">Male</label>
      <input type="radio" id="male" value="male" name="gender" />

      <label for="female">Female</label>
      <input type="radio" id="female" value="female" name="gender" />

      <label for="other">Other</label>
      <input type="radio" id="other" value="other" name="gender" /><br /><br />

      <label>Are you a Canadian resident?</label><br />

      <label for="yes">Yes:</label>
      <input type="radio" id="yes" value="yes" name="resident" />
      <label for="no">No:</label>
      <input type="radio" id="no" value="no" name="resident" /><br /><br />

      <input type="checkbox" id="chkAdult" value="yes" />
      <label for="chkAdult">Are you 18 and above </label><br /><br />

      <input type="button" value="Next" />
    </form>
  </body>
</html>
