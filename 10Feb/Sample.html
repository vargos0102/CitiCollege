<body>
    <script>
    function myFunc()
    {
        
        var date1 = new Date();
        
        if(date1.getDate() < 11 )
        {
            alert('Date is less than 11')
        }
        else if(date1.getDate() == 11)
        {
            alert('Date is 11')
        }
        else
        {
            alert('Date is greater than 11 ')
        }
        
    }
    </script>
    
    <button onclick="myFunc()">Click</button>
</body>
