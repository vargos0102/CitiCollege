<html>

<head>
    <script>
        function learnJs() {
            first = document.getElementById("firstName").value;
            last = document.getElementById("lastName").value;
            age = document.getElementById("age").value;
            address = document.getElementById("address").value;
            let inputData = {
                firstName: first,
                lastName: last,
                age: age,
                address: address
            }

            document.getElementById("p1").innerHTML = JSON.stringify(inputData);
        }
    </script>
</head>

<body>
    <p id="p1"> This is a new paragraph </p>
    <div id="d1">This is div</div>
    <label for="firstName">firstName</label>
    <input type="text" value="" id="firstName">
    <br>
    <label for="lastName">lastName</label>
    <input type="text" value="" id="lastName">
    <br>
    <label for="age">age</label>
    <input type="text" value="" id="age">
    <br>
    <label for="address">address</label>
    <input type="text" value="" id="address">
    <br>
    <input type="button" value="Click Me!!" id="b1" onclick="learnJs()"></input>
</body>

</html>
