<html>

<head>
    <script>
        function learnJs() {
            let x = document.getElementById("num1").value;
            let y = document.getElementById("num2").value;
            if (x > y) {
                document.getElementById("p1").innerHTML = x;
            } else {
                document.getElementById("p1").innerHTML = y;
            }
        }
    </script>
</head>

<body>
    <p id="p1"> This is a new paragraph </p>
    <div id="d1">This is div</div>
    <input type="text" value="" id="num1">
    <input type="text" value="" id="num2">
    <input type="button" value="Click Me!!" id="b1" onclick="learnJs()"></input>
</body>

</html>
